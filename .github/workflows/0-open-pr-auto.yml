name: Auto PR for feature branches

on:
  push:
    branches:
      - 'feature/*'

jobs:
  create_pr:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Git
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'

    - name: Create branch if not exists
      run: |
        git checkout develop || git checkout -b develop
        git pull origin develop
        git checkout -b feature-branch origin/feature-branch || git checkout -b feature-branch

    - name: Commit changes
      run: |
        # Make your changes here, e.g., update a file
        git commit -am "Auto commit"
        git push origin feature-branch

    - name: Open Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        title: 'Auto-generated PR for feature branch'
        branch: feature-branch
        base: develop
        body: |
          This PR was automatically generated by a GitHub Action when changes were pushed to the feature branch.
